<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes:regular" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Playfair+Display:regular,500,600,700,800,900,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:regular,italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <title>Yoga Embroidery Works</title>
    <style>
        body {
            font-family: "roboto";
            background-color: #202020;
            text-align: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            /* Ensure consistent box-sizing */
        }

        .container {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            /* Corrected color values */
            display: inline-block;
/*             max-width: 100%; */
            width:500px;
            /* Ensure it doesn't exceed the available width */
            margin: 0 auto;
            /* Center the container */
            text-align: center;
            box-sizing: border-box;
            /* Include padding and border in the width */
        }

        h1 {
            color: #fff;
            font-family: Poppins;
            font-size: 24px;
        }

        p {
            color: #fff;
            font-size: 16px;
        }

        h1.main-title {
            color: #fad02e;
            font-family: 'Great Vibes', cursive;
            font-size: 50px;
            padding-bottom: 0;
        }

        h2.subtitle {
            color: #0fc0fc;
            font-family: 'Playfair Display ', serif;
            font-weight: 800;
            font-size: 24px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1.main-title {
                font-size: 40px;
            }

            h2.subtitle {
                font-size: 20px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .container {
                width: 100%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1.main-title {
                font-size: 35px;
            }

            h2.subtitle {
                font-size: 18px;
            }

            h1 {
                font-size: 18px;
            }

            p {
                font-size: 12px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
